<!DOCTYPE html>

<body>
<script>
    let a = +prompt('nhap a');
    let sum = 0;
    if (a > 0){
        let i;
        for (i = 1; i <= a; i++){
          sum += i;
          if (i===a){
              alert(sum);
          }
        }
    }else {
        alert('so khong dung');
    }
</script>
